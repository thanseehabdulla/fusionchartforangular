<h1 mat-dialog-title>Publication Details</h1>
<div mat-dialog-content>
    <form [formGroup]="publicationDetailsForm">
        <div class="align_items">
            <div class="setDiv">
                <label class="label-class ">Publication Name:<br><br>
                    <input type="text" formControlName="publication_name" [(ngModel)]="publication.publication_name" required>
                </label>
            </div>
            <div class="setDiv">
                <label class="label-class">Publication Code :<br><br>
                    <input type="text" formControlName="publication_code" [(ngModel)]="publication.publication_code" required>
                </label>
            </div>
        </div>
        <div class="align_items">
            <div class="setDiv">
                <label class="label-class">Publisher Name:<br><br>
                    <input type="text" formControlName="publisher_name" [(ngModel)]="publication.publisher_name" required>
                </label>
            </div>
            <div class="setDiv">
                <label class="label-class">Publication Type :<br><br>
                    <select formControlName="publication_type" [(ngModel)]="publication.publication_type" required>
                        <option *ngFor="let status of typeList">
                          {{ status.name }}
                        </option>
                      </select>
                </label>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions class="footer">
    <div *ngIf="publication.pki_publication_id">
        <button mat-button class="deleteButton" (click)="delete()">Delete</button>
    </div>
    <div>
        <button mat-button class="saveButton" type="submit" [disabled]="!publicationDetailsForm.valid" (click)="save()">Save</button>
        <button mat-button class="cancelButton" (click)="onNoClick()">Cancel</button>
    </div>
</div>
