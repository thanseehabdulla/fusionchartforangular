<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search here">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <caption>Publication List</caption><br>
        <!-- publicationName Column -->
        <ng-container matColumnDef="publicationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="publicationName"> Publication Name </th>
            <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.publicationName}} </td>
        </ng-container>

        <!-- publicationCode Column -->
        <ng-container matColumnDef="publicationCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="publicationCode"> Publication Code </th>
            <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.publicationCode}} </td>
        </ng-container>

        <!-- publisherName Column -->
        <ng-container matColumnDef="publisherName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="publisherName"> Publisher Name </th>
            <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.publisherName}} </td>
        </ng-container>

        <!-- publicationType Column -->
        <ng-container matColumnDef="publicationType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="publicationType"> Type </th>
            <td mat-cell *matCellDef="let row" (click)="openDialog(row)"> {{row.publicationType}} </td>
        </ng-container>

        <!-- Activate/Deactivate Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="sype"> Status </th>
            <td mat-cell *matCellDef="let row" (click)="confirmDialog(row.status)" style="text-align:center;">
                <button mat-raised-button [ngStyle]="{'backgroundColor': row.status == true ? '#70ff17' : 'gainsboro' }">
                    {{row.status?'Active':'Inactive'}}
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
<div>
    <button class="Plus_button" mat-fab (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
