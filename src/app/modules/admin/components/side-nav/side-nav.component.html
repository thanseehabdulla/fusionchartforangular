<mat-toolbar color="primary" class="navbar">
  <div *ngIf="currentUser" class="nav"> 
    <mat-icon (click)="opened=!opened">apps</mat-icon>
    <h4>{{currentUser.user.name}}</h4>
  </div>
</mat-toolbar>

<!-- Side Nav Bar -->
<mat-sidenav-container class="sidenav">
  <mat-sidenav mode="push" position="start" mode="side" [(opened)]="opened">
    <mat-nav-list>
      <mat-list-item *ngFor="let menu of sideMenuItems">
        <a matLine [routerLink]="[menu.ref]">{{menu.title}}</a>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button (click)="onLogout()">
          Sign out
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main Content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
