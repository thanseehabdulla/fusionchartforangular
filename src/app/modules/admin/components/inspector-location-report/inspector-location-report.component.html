<div class="publication-master">
    <div>
        <div class="searchbox">
            <input class="search" matInput (keyup)="applyFilter($event)" placeholder="Search here">
            <mat-icon class="sear">search</mat-icon>
        </div>
    </div>
    <div>
        <mat-form-field>
            <mat-select class="" [(ngModel)]="selectedInspector" (selectionChange)="setDetails()">
                <mat-option *ngFor="let selectedInspector of inspectorList" [value]="selectedInspector">
                    {{ selectedInspector.empCode }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <caption>Location Tracking </caption><br>
        <!-- publication_name Column -->
        <ng-container [matColumnDef]="column" *ngFor="let column of columnList; let i = index;">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="">
                {{displayedColumns[i]}}
            </th>
            <td mat-cell *matCellDef="let row"> {{row[column]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnList"></tr>
        <tr mat-row *matRowDef="let row; columns: columnList;">
        </tr>
    </table>

    <mat-paginator [length]="pageLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    <div class="no-data" *ngIf="!locationList || locationList.length < 1">
        No data.
    </div>

</div>
