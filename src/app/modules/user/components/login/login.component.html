<div class="loginForm login-page">
  <div class="login-box">
    <div class="illustration-wrapper">
      <img src="https://getstisla.com/landing/ill.svg" alt="Login"/>
    </div>
    <div>
      <form (ngSubmit)="onLogin()" #loginForm1="ngForm" [formGroup]="loginForm">
        <p class="form-title">Welcome back</p>
        <p>Login to the Dashboard</p>
        <mat-form-field floatLabel="auto">
          <mat-label>User Code</mat-label>
          <input matInput type="text" formControlName="usercode" noWhiteSpace [errorStateMatcher]="matcher" required>
          <mat-error *ngIf="loginForm.get('usercode').hasError('required')">
            {{validationMessages.usercode.required}}
          </mat-error>
          <mat-error *ngIf="loginForm.get('usercode').hasError('pattern')">
            {{validationMessages.usercode.pattern}}
          </mat-error>
          <mat-error *ngIf="loginForm.get('usercode').hasError('maxlength') && !loginForm.get('usercode').hasError('pattern')">
            {{validationMessages.usercode.maxlength}}
          </mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" noWhiteSpace [errorStateMatcher]="matcher" required>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            {{validationMessages.password.required}}
          </mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
            {{validationMessages.password.maxlength}}
          </mat-error>
        </mat-form-field>
        <button type="submit" class="login-form-button" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      </form>
      <a [routerLink]="['/user/forgot-password']" routerLinkActive="">Forgot Password</a>
    </div>
  </div>
</div>
